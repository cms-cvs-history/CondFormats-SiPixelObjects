  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:cabling.db"
  replace CondDBCommon.catalog = "file:cablingCatalog.xml"
  service = PoolDBOutputService{
    using CondDBCommon
    untracked bool loadBlobStreamer = false
    VPSet toPut={{string record = "SiPixelFedCablingMapRcd" string tag ="SiPixelFedCablingMap_v4"}}
  }


  module write = SiPixelFedCablingMapTestWriter {
    string record = "SiPixelFedCablingMapRcd"
  }

#provide a scheduler path
        path p1 = { write }      
}

